<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Citation Network Visualization</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef); /* Background gradient */
        }
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
            cursor: pointer;
        }
        .root-node {
            stroke: black;
            stroke-width: 3px;
            r: 18px;
            filter: drop-shadow(0px 0px 8px gold); /* Node glow effect */
        }
        .link {
            stroke: #aaa;
            stroke-opacity: 0.6;
            stroke-width: 1px;
        }
        .dashed {
            stroke-dasharray: 4, 2;
        }
        text {
            pointer-events: none;
            font-size: 12px;
            font-weight: bold;
            fill: black;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 5px;
            font: 14px sans-serif;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #controls, #legend, #sidePanel {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        #controls { top: 10px; left: 10px; }
        #legend { top: 100px; left: 10px; }
        #sidePanel { right: 10px; top: 60px; width: 300px; display: none; }
    </style>
</head>

<body>
    <!-- UI Elements -->
    <div id="controls">
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter">
            <option value="all">Show All</option>
        </select>
    </div>
    <div id="legend"><strong>Legend</strong><div id="legendItems"></div></div>
    <div id="sidePanel"><strong>Article Details</strong><div id="articleDetails"></div></div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        const jsonURL = "https://raw.githubusercontent.com/Codekarish/CitationsPeerNetwork/master/graph.json";
        const rootNodeTitle = "Understanding cybersecurity capacity building and its relationship to norms and confidence";

        function loadGraph() {
            fetch(jsonURL)
                .then(response => response.json())
                .then(graph => initializeGraph(graph))
                .catch(error => console.log("Error loading graph data:", error));
        }

        function initializeGraph(graph) {
            d3.select("svg").remove();
            const width = window.innerWidth, height = window.innerHeight;

            const svg = d3.select("body").append("svg")
                .attr("width", width).attr("height", height)
                .call(d3.zoom().on("zoom", function(event) { g.attr("transform", event.transform); }))
                .append("g");

            const g = svg.append("g");
            const colorScale = d3.scaleOrdinal(d3.schemeCategory10);
            const rootNode = graph.nodes.find(node => node.label.startsWith(rootNodeTitle));

            // Legend
            const categories = [...new Set(graph.nodes.map(d => d.modularity))];
            const legend = d3.select("#legendItems");
            categories.forEach(category => {
                legend.append("div").html(`<span style="display:inline-block;width:12px;height:12px;background:${colorScale(category)}"></span> Category ${category}`);
            });

            // Force simulation
            const simulation = d3.forceSimulation(graph.nodes)
                .force("link", d3.forceLink(graph.links).id(d => d.id).distance(200))
                .force("charge", d3.forceManyBody().strength(-600))
                .force("collision", d3.forceCollide().radius(30))
                .force("center", d3.forceCenter(width / 2, height / 2));

            // Links (Curved and Dashed)
            const link = g.selectAll(".link")
                .data(graph.links)
                .enter().append("path")
                .attr("class", "link")
                .attr("fill", "none")
                .attr("stroke", "#aaa")
                .attr("stroke-opacity", 0.6)
                .attr("stroke-width", 1)
                .attr("d", d => `M${d.source.x},${d.source.y}Q${(d.source.x + d.target.x) / 2},${(d.source.y + d.target.y) / 2} ${d.target.x},${d.target.y}`);

            // Nodes with Category-Specific Shapes
            const node = g.selectAll(".node")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("r", d => d === rootNode ? 18 : 10)
                .attr("fill", d => d === rootNode ? "gold" : colorScale(d.modularity || 0))
                .attr("class", d => d === rootNode ? "node root-node" : "node")
                .call(d3.drag().on("start", dragStarted).on("drag", dragged).on("end", dragEnded));

            // Hover Effects
            const tooltip = d3.select("body").append("div").attr("class", "tooltip");
            node.on("mouseover", function(event, d) {
                tooltip.style("opacity", 1)
                    .html(`<strong>${d.label}</strong>`)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 10) + "px");
                d3.select(this).attr("r", d === rootNode ? 20 : 12);
            }).on("mouseout", function() {
                tooltip.style("opacity", 0);
                d3.select(this).attr("r", d => d === rootNode ? 18 : 10);
            });

            // Side Panel Details
            const sidePanel = d3.select("#sidePanel"), articleDetails = d3.select("#articleDetails");
            node.on("click", function(event, d) {
                sidePanel.style("display", "block");
                articleDetails.html(`
                    <strong>${d.label}</strong><br>
                    Author: ${d.authors || "Unknown"}<br>
                    Year: ${d.year || "N/A"}<br>
                    Abstract: ${d.abstract || "N/A"}
                `);
            });

            simulation.on("tick", () => {
                link.attr("d", d => `M${d.source.x},${d.source.y}Q${(d.source.x + d.target.x) / 2},${(d.source.y + d.target.y) / 2} ${d.target.x},${d.target.y}`);
                node.attr("cx", d => d.x).attr("cy", d => d.y);
            });

            function dragStarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }
            function dragged(event, d) { d.fx = event.x; d.fy = event.y; }
            function dragEnded(event, d) { if (!event.active) simulation.alphaTarget(0); d.fx = null; d.fy = null; }
        }

        loadGraph();
    </script>
</body>
</html>
