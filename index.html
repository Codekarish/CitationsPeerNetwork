<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Citation Network Visualization</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            font-family: sans-serif;
        }
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
            cursor: pointer;
        }
        .root-node {
            stroke: #000;
            stroke-width: 3px;
            r: 15px; /* Larger root node */
        }
        .link {
            stroke: #aaa;
            stroke-opacity: 0.6;
            stroke-width: 1px;
        }
        text {
            pointer-events: none;
            font-size: 12px;
            font-weight: bold;
            fill: black;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 5px;
            font: 14px sans-serif;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #controls, #legend, #side-panel {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        #controls {
            top: 10px;
            left: 10px;
        }
        #legend {
            top: 10px;
            right: 10px;
        }
        #side-panel {
            right: 10px;
            top: 60px;
            width: 300px;
            height: auto;
            display: none;
        }
    </style>
</head>

<body>
    <!-- Category Filter -->
    <div id="controls">
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter">
            <option value="all">Show All</option>
        </select>
    </div>

    <!-- Legend (Color Key) -->
    <div id="legend">
        <strong>Legend:</strong>
        <div id="legend-content"></div>
    </div>

    <!-- Side Panel for Article Info -->
    <div id="side-panel">
        <h3 id="article-title"></h3>
        <p id="article-authors"></p>
        <p id="article-year"></p>
        <p><a id="article-link" href="#" target="_blank">View Paper</a></p>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        const jsonURL = "https://raw.githubusercontent.com/Codekarish/CitationsPeerNetwork/master/graph.json";
        const rootNodeTitle = "Understanding cybersecurity capacity building and its relationship to norms and confidence";

        function loadGraph() {
            fetch(jsonURL)
                .then(response => response.json())
                .then(graph => initializeGraph(graph))
                .catch(error => console.log("Error loading graph data:", error));
        }

        function initializeGraph(graph) {
            d3.select("svg").remove();

            const width = window.innerWidth;
            const height = window.innerHeight;

            const svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height)
                .call(d3.zoom().on("zoom", function(event) {
                    g.attr("transform", event.transform);
                }))
                .append("g");

            const g = svg.append("g");

            // Color scale and root node identification
            const colorScale = d3.scaleOrdinal(d3.schemeCategory10);
            const rootNode = graph.nodes.find(node => node.label.startsWith(rootNodeTitle));

            // Build legend dynamically
            const categories = [...new Set(graph.nodes.map(d => d.modularity))];
            const legend = d3.select("#legend-content");
            categories.forEach((category, i) => {
                legend.append("div")
                    .html(`<span style="display:inline-block;width:12px;height:12px;background:${colorScale(category)}"></span> Category ${category}`);
            });

            // Adjust force simulation for better spacing
            const simulation = d3.forceSimulation(graph.nodes)
                .force("link", d3.forceLink(graph.links).id(d => d.id).distance(180))
                .force("charge", d3.forceManyBody().strength(-600))
                .force("collision", d3.forceCollide().radius(25))
                .force("center", d3.forceCenter(width / 2, height / 2));

            // Draw links
            const link = g.selectAll(".link")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link");

            // Draw nodes
            const node = g.selectAll(".node")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("r", d => d === rootNode ? 15 : 10) // Root node is larger
                .attr("fill", d => d === rootNode ? "#FF5733" : colorScale(d.modularity || 0)) // Root node color change
                .attr("class", d => d === rootNode ? "node root-node" : "node")
                .call(d3.drag()
                    .on("start", dragStarted)
                    .on("drag", dragged)
                    .on("end", dragEnded));

            // Hide labels by default, show only on hover
            const label = g.selectAll(".label")
                .data(graph.nodes)
                .enter().append("text")
                .attr("class", "label")
                .attr("dx", 12)
                .attr("dy", ".35em")
                .text(d => d.label)
                .style("font-size", "10px")
                .style("fill", "black")
                .style("visibility", "hidden");

            // Tooltip
            const tooltip = d3.select("body").append("div").attr("class", "tooltip");

            node.on("mouseover", function(event, d) {
                tooltip.style("opacity", 1)
                    .html(`<strong>${d.label}</strong>`)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 10) + "px");
                label.filter(l => l.id === d.id).style("visibility", "visible");
            }).on("mouseout", function() {
                tooltip.style("opacity", 0);
                label.style("visibility", "hidden");
            });

            // Click event to show details in side panel
            node.on("click", function(event, d) {
                d3.select("#side-panel").style("display", "block");
                d3.select("#article-title").text(d.label);
                d3.select("#article-authors").text(`Authors: ${d.authors || "Unknown"}`);
                d3.select("#article-year").text(`Year: ${d.year || "N/A"}`);
                d3.select("#article-link").attr("href", d.url).text("View Paper");
            });

            simulation.on("tick", () => {
                link.attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node.attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                label.attr("x", d => d.x)
                    .attr("y", d => d.y);
            });
        }

        loadGraph();
    </script>
</body>
</html>
