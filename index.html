<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Citation Network Visualization</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            font-family: sans-serif;
        }
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
            cursor: pointer;
        }
        .link {
            stroke: #aaa;
            stroke-opacity: 0.6;
            stroke-width: 1px;
        }
        text {
            pointer-events: none;
            font-size: 12px;
            font-weight: bold;
            fill: black;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 5px;
            font: 14px sans-serif;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        #legend {
            position: absolute;
            top: 100px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        #sidePanel {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 300px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            display: none;
        }
    </style>
</head>

<body>
    <div id="controls">
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter">
            <option value="all">Show All</option>
        </select>
    </div>

    <div id="legend">
        <strong>Legend</strong>
        <div id="legendItems"></div>
    </div>

    <div id="sidePanel">
        <strong>Article Details</strong>
        <div id="articleDetails"></div>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        const jsonURL = "https://raw.githubusercontent.com/Codekarish/CitationsPeerNetwork/master/graph.json";

        function loadGraph() {
            fetch(jsonURL)
                .then(response => response.json())
                .then(graph => initializeGraph(graph))
                .catch(error => console.log("Error loading graph data:", error));
        }

        function initializeGraph(graph) {
            d3.select("svg").remove();

            const width = window.innerWidth;
            const height = window.innerHeight;

            const svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height)
                .call(d3.zoom().on("zoom", function(event) {
                    g.attr("transform", event.transform);
                }))
                .append("g");

            const g = svg.append("g");

            // Adjust forces for better spacing
            const simulation = d3.forceSimulation(graph.nodes)
                .force("link", d3.forceLink(graph.links).id(d => d.id).distance(200)) // Increase link distance
                .force("charge", d3.forceManyBody().strength(-600)) // Stronger repulsion
                .force("collision", d3.forceCollide().radius(30)) // Prevent overlapping
                .force("center", d3.forceCenter(width / 2, height / 2));

            // Define color scale
            const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

            // Extract unique categories for filtering
            const categories = [...new Set(graph.nodes.map(d => d.modularity))];
            const categoryFilter = d3.select("#categoryFilter");
            categories.forEach(category => {
                categoryFilter.append("option")
                    .attr("value", category)
                    .text(`Category ${category}`);
            });

            // Draw links (edges)
            const link = g.selectAll(".link")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link");

            // Draw nodes (circles)
            const node = g.selectAll(".node")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("r", d => d.label === "Understanding cybersecurity..." ? 15 : 10) // Root node is bigger
                .attr("fill", d => d.label === "Understanding cybersecurity..." ? "red" : colorScale(d.modularity || 0)) // Root node is red
                .attr("class", "node")
                .attr("data-category", d => d.modularity)
                .call(d3.drag()
                    .on("start", dragStarted)
                    .on("drag", dragged)
                    .on("end", dragEnded));

            // Hide labels by default, show only on hover
            const label = g.selectAll(".label")
                .data(graph.nodes)
                .enter().append("text")
                .attr("class", "label")
                .attr("dx", 12)
                .attr("dy", ".35em")
                .text(d => d.label)
                .style("font-size", "10px")
                .style("fill", "black")
                .style("visibility", "hidden");

            // Tooltip for better readability
            const tooltip = d3.select("body").append("div")
                .attr("class", "tooltip");

            node.on("mouseover", function(event, d) {
                tooltip.style("opacity", 1)
                    .html(`<strong>${d.label}</strong><br>Author: ${d.authors || "Unknown"}<br>Year: ${d.year || "N/A"}`)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 10) + "px");
                d3.select(this).attr("r", d => d.label === "Understanding cybersecurity..." ? 20 : 15); // Highlight node
                label.filter(l => l.id === d.id).style("visibility", "visible");
            }).on("mouseout", function() {
                tooltip.style("opacity", 0);
                d3.select(this).attr("r", d => d.label === "Understanding cybersecurity..." ? 15 : 10); // Reset node size
                label.style("visibility", "hidden");
            });

            // Filtering by category
            categoryFilter.on("change", function() {
                const selectedCategory = this.value;
                node.style("visibility", d => selectedCategory === "all" || d.modularity == selectedCategory ? "visible" : "hidden");
                link.style("visibility", d => selectedCategory === "all" || d.source.modularity == selectedCategory || d.target.modularity == selectedCategory ? "visible" : "hidden");
            });

            // Add legend
            const legendItems = d3.select("#legendItems");
            categories.forEach(category => {
                legendItems.append("div")
                    .style("display", "flex")
                    .style("align-items", "center")
                    .style("margin-bottom", "5px")
                    .html(`<div style="width: 10px; height: 10px; background: ${colorScale(category)}; margin-right: 5px;"></div>Category ${category}`);
            });

            // Side panel for article details
            const sidePanel = d3.select("#sidePanel");
            const articleDetails = d3.select("#articleDetails");

            node.on("click", function(event, d) {
                sidePanel.style("display", "block");
                articleDetails.html(`
                    <strong>${d.label}</strong><br>
                    Author: ${d.authors || "Unknown"}<br>
                    Year: ${d.year || "N/A"}<br>
                    Abstract: ${d.abstract || "N/A"}
                `);
            });

            simulation.on("tick", () => {
                link.attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node.attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                label.attr("x", d => d.x)
                    .attr("y", d => d.y);
            });

            function dragStarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragEnded(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        }

        loadGraph();
    </script>
</body>
</html>
