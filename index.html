<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Citation Network Visualization</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
            cursor: pointer;
        }
        .link {
            stroke: #aaa;
            stroke-opacity: 0.6;
            stroke-width: 1px;
        }
        text {
            pointer-events: none;
            font-size: 12px;
            font-weight: bold;
            fill: black;
        }
        .tooltip {
            position: absolute;
            padding: 5px;
            font: 14px sans-serif;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #controls, #legend, #sidePanel {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        #controls { top: 10px; left: 10px; }
        #legend { top: 100px; left: 10px; }
        #sidePanel { right: 10px; top: 60px; width: 300px; display: none; }
    </style>
</head>

<body>
    <svg width="100%" height="100vh"></svg>
    
    <div id="controls">
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter">
            <option value="all">Show All</option>
        </select>
        <div>
            <label for="nodeSizeToggle">Node Size:</label>
            <input type="checkbox" id="nodeSizeToggle"> Large Nodes
        </div>
    </div>

    <div id="legend"><strong>Legend</strong><div id="legendItems"></div></div>

    <div id="sidePanel">
        <strong>Article Details</strong>
        <button id="closePanel" style="float: right;">X</button>
        <div id="articleDetails"></div>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        window.onload = function () {
            const jsonURL = "https://raw.githubusercontent.com/Codekarish/CitationsPeerNetwork/master/graph.json";

            function cleanYearValue(year) {
                const yearNumber = Number(year);
                return (!isNaN(yearNumber) && yearNumber >= 1900 && yearNumber <= 2024) ? yearNumber : "N/A";
            }

            function loadGraph() {
                fetch(jsonURL)
                    .then(response => response.json())
                    .then(graph => {
                        graph.nodes.forEach(node => { node.year = cleanYearValue(node.year); });
                        initializeGraph(graph);
                    })
                    .catch(error => console.error("Error loading graph data:", error));
            }

            function initializeGraph(graph) {
                const width = window.innerWidth, height = window.innerHeight;
                const svg = d3.select("svg").selectAll("*").remove();
                const g = d3.select("svg").append("g");

                const defs = d3.select("svg").append("defs");
                defs.append("filter").attr("id", "glow")
                    .append("feGaussianBlur").attr("stdDeviation", 3).attr("result", "coloredBlur");

                const gradient = defs.append("linearGradient").attr("id", "root-gradient")
                    .attr("x1", "0%").attr("y1", "0%").attr("x2", "100%").attr("y2", "100%");
                gradient.append("stop").attr("offset", "0%").attr("stop-color", "gold");
                gradient.append("stop").attr("offset", "100%").attr("stop-color", "orange");

                const simulation = d3.forceSimulation(graph.nodes)
                    .force("link", d3.forceLink(graph.links).id(d => d.id).distance(200))
                    .force("charge", d3.forceManyBody().strength(-600))
                    .force("collision", d3.forceCollide().radius(30))
                    .force("center", d3.forceCenter(width / 2, height / 2));

                const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

                const link = g.selectAll(".link")
                    .data(graph.links)
                    .enter().append("path")
                    .attr("class", "link")
                    .attr("stroke", "#aaa");

                let isLarge = false;
                const node = g.selectAll(".node")
                    .data(graph.nodes)
                    .enter().append("circle")
                    .attr("r", d => isLarge ? 15 : 10)
                    .attr("fill", d => colorScale(d.modularity || 0))
                    .attr("class", "node");

                document.getElementById("nodeSizeToggle").addEventListener("change", function(event) {
                    isLarge = event.target.checked;
                    node.attr("r", isLarge ? 15 : 10);
                });

                d3.select("#closePanel").on("click", function() {
                    d3.select("#sidePanel").style("display", "none");
                });

                simulation.on("tick", () => {
                    link.attr("d", d => {
                        const dx = d.target.x - d.source.x,
                              dy = d.target.y - d.source.y,
                              dr = Math.sqrt(dx * dx + dy * dy);
                        return `M${d.source.x},${d.source.y}Q${(d.source.x + d.target.x) / 2},${(d.source.y + d.target.y) / 2 + dr / 2} ${d.target.x},${d.target.y}`;
                    });

                    node.attr("cx", d => d.x).attr("cy", d => d.y);
                });
            }

            loadGraph();
        };
    </script>
</body>
</html>
