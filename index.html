<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Citation Network Visualization</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            font-family: sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
            cursor: pointer;
        }
        .link {
            stroke: #aaa;
            stroke-opacity: 0.6;
            stroke-width: 1px;
        }
        text {
            pointer-events: none;
            font-size: 12px;
            font-weight: bold;
            fill: black;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 5px;
            font: 14px sans-serif;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #legend {
            position: absolute;
            top: 100px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-color-box {
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }
        .legend-info {
            cursor: help;
            margin-left: 5px;
            font-weight: bold;
            color: #333;
        }
        #legendInfoPanel {
            position: absolute;
            top: 100px;
            left: 250px;
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            display: none;
        }
    </style>
</head>
<body>
    <svg></svg>

    <div id="legend">
        <strong>Legend</strong>
        <div id="legendItems"></div>
        <button id="expandLegend" style="margin-top: 5px; cursor: pointer;">More Info</button>
    </div>

    <div id="legendInfoPanel">
        <strong>Category Explanations</strong>
        <button id="closeLegendPanel" style="float: right;">X</button>
        <div id="legendDetails"></div>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        const jsonURL = "https://raw.githubusercontent.com/Codekarish/CitationsPeerNetwork/master/graph.json";

        // Define category explanations
        const categoryExplanations = {
            "1": "Highly cited papers that are central to multiple disciplines.",
            "2": "Niche papers with strong intra-group citations.",
            "3": "Papers with limited citations, often newer research.",
            "4": "Older publications that form the foundation of other works."
        };

        function loadGraph() {
            fetch(jsonURL)
                .then(response => response.json())
                .then(graph => {
                    initializeGraph(graph);
                })
                .catch(error => {
                    console.error("Error loading graph data:", error);
                });
        }

        function initializeGraph(graph) {
            d3.select("svg").remove();

            const width = window.innerWidth;
            const height = window.innerHeight;

            const svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height)
                .call(d3.zoom().scaleExtent([0.5, 5]).on("zoom", function(event) {
                    g.attr("transform", event.transform);
                }))
                .append("g");

            const g = svg.append("g");

            const colorScale = d3.scaleOrdinal(d3.schemeCategory10)
                .domain(graph.nodes.map(d => d.modularity));

            const categories = [...new Set(graph.nodes.map(d => d.modularity))];

            // Populate the legend dynamically
            const legendItems = d3.select("#legendItems");
            categories.forEach(category => {
                let legendEntry = legendItems.append("div")
                    .attr("class", "legend-item")
                    .html(`
                        <div class="legend-color-box" style="background: ${colorScale(category)};"></div>
                        Category ${category} <span class="legend-info" data-category="${category}">[?]</span>
                    `);
            });

            // Tooltip for category explanations
            const tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            d3.selectAll(".legend-info").on("mouseover", function(event) {
                const category = d3.select(this).attr("data-category");
                tooltip.style("opacity", 1)
                    .html(categoryExplanations[category] || "No description available.")
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 10) + "px");
            }).on("mouseout", function() {
                tooltip.style("opacity", 0);
            });

            // Expandable legend info panel
            document.getElementById("expandLegend").addEventListener("click", function() {
                document.getElementById("legendInfoPanel").style.display = "block";
                document.getElementById("legendDetails").innerHTML = Object.entries(categoryExplanations)
                    .map(([key, value]) => `<p><strong>Category ${key}:</strong> ${value}</p>`)
                    .join("");
            });

            // Close legend panel
            document.getElementById("closeLegendPanel").addEventListener("click", function() {
                document.getElementById("legendInfoPanel").style.display = "none";
            });

            // Force simulation
            const simulation = d3.forceSimulation(graph.nodes)
                .force("link", d3.forceLink(graph.links).id(d => d.id).distance(150))
                .force("charge", d3.forceManyBody().strength(-500))
                .force("center", d3.forceCenter(width / 2, height / 2));

            const link = g.selectAll(".link")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link")
                .attr("stroke", "#aaa");

            const node = g.selectAll(".node")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("r", 10)
                .attr("fill", d => colorScale(d.modularity))
                .attr("class", "node")
                .call(d3.drag()
                    .on("start", dragStarted)
                    .on("drag", dragged)
                    .on("end", dragEnded));

            simulation.on("tick", () => {
                link.attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node.attr("cx", d => d.x)
                    .attr("cy", d => d.y);
            });

            function dragStarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragEnded(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        }

        loadGraph();
    </script>
</body>
</html>
