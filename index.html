<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Citation Network Visualization</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            font-family: sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
            cursor: pointer;
        }
        .link {
            stroke: #aaa;
            stroke-opacity: 0.6;
            stroke-width: 1px;
        }
        text {
            pointer-events: none;
            font-size: 12px;
            font-weight: bold;
            fill: black;
        }
        #legend {
            position: absolute;
            top: 100px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-color-box {
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }
        .legend-info {
            cursor: help;
            margin-left: 5px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <svg id="network-svg" width="100%" height="100%"></svg>

    <div id="legend">
        <strong>Legend</strong>
        <div id="legendItems"></div>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        const jsonURL = "https://raw.githubusercontent.com/Codekarish/CitationsPeerNetwork/master/graph.json";

        function loadGraph() {
            fetch(jsonURL)
                .then(response => response.json())
                .then(graph => {
                    initializeGraph(graph);
                })
                .catch(error => {
                    console.error("Error loading graph data:", error);
                });
        }

        function initializeGraph(graph) {
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Ensure SVG is properly initialized
            const svg = d3.select("#network-svg");
            svg.selectAll("*").remove(); // Remove previous graph

            const g = svg.append("g");

            svg.call(d3.zoom()
                .scaleExtent([0.5, 5])
                .on("zoom", function(event) {
                    g.attr("transform", event.transform);
                })
            );

            const colorScale = d3.scaleOrdinal(d3.schemeCategory10)
                .domain(graph.nodes.map(d => d.modularity || "Unknown"));

            // Ensure nodes have positions
            graph.nodes.forEach(node => {
                if (!node.x || !node.y) {
                    node.x = width / 2 + Math.random() * 200 - 100;
                    node.y = height / 2 + Math.random() * 200 - 100;
                }
            });

            // Force simulation
            const simulation = d3.forceSimulation(graph.nodes)
                .force("link", d3.forceLink(graph.links).id(d => d.id).distance(150))
                .force("charge", d3.forceManyBody().strength(-500))
                .force("center", d3.forceCenter(width / 2, height / 2));

            // Draw links (edges)
            const link = g.selectAll(".link")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link")
                .attr("stroke", "#aaa");

            // Draw nodes
            const node = g.selectAll(".node")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("r", d => d.label === "Root Paper" ? 20 : 10) // Root node 2x bigger
                .attr("fill", d => colorScale(d.modularity || "Unknown"))
                .attr("class", "node")
                .call(d3.drag()
                    .on("start", dragStarted)
                    .on("drag", dragged)
                    .on("end", dragEnded));

            // Simulation updates
            simulation.on("tick", () => {
                link.attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node.attr("cx", d => d.x)
                    .attr("cy", d => d.y);
            });

            // Update legend dynamically
            const legendItems = d3.select("#legendItems").html("");
            const categories = [...new Set(graph.nodes.map(d => d.modularity || "Unknown"))];
            categories.forEach(category => {
                legendItems.append("div")
                    .attr("class", "legend-item")
                    .html(`
                        <div class="legend-color-box" style="background: ${colorScale(category)};"></div>
                        Category ${category}
                    `);
            });
        }

        function dragStarted(event, d) {
            if (!event.active) d3.forceSimulation().alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragEnded(event, d) {
            if (!event.active) d3.forceSimulation().alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        loadGraph();
    </script>
</body>
</html>
