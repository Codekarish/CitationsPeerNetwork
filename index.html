<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Citation Network Visualization</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            font-family: sans-serif;
        }
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
            cursor: pointer;
        }
        .link {
            stroke: #aaa;
            stroke-opacity: 0.6;
            stroke-width: 1px;
        }
        text {
            pointer-events: none;
            font-size: 12px;
            font-weight: bold;
            fill: black;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 5px;
            font: 14px sans-serif;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div id="controls">
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter">
            <option value="all">Show All</option>
        </select>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        const jsonURL = "https://raw.githubusercontent.com/Codekarish/CitationsPeerNetwork/master/graph.json";

        function loadGraph() {
            fetch(jsonURL)
                .then(response => response.json())
                .then(graph => initializeGraph(graph))
                .catch(error => console.log("Error loading graph data:", error));
        }

        function initializeGraph(graph) {
            d3.select("svg").remove();

            const width = window.innerWidth;
            const height = window.innerHeight;
            const radius = Math.min(width, height) / 2 - 50; // Used for radial layout

            const svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height)
                .call(d3.zoom().on("zoom", function(event) {
                    g.attr("transform", event.transform);
                }))
                .append("g");

            const linkForce = d3.forceLink(graph.links)
                .id(d => d.id)
                .distance(150) // Increased distance
                .strength(0.5);

            const simulation = d3.forceSimulation(graph.nodes)
                .force("link", linkForce)
                .force("charge", d3.forceManyBody().strength(-300)) // More repulsion
                .force("collision", d3.forceCollide().radius(15)) // Avoids node overlap
                .force("center", d3.forceCenter(width / 2, height / 2));

            // Apply radial layout to position nodes
            graph.nodes.forEach((d, i) => {
                d.x = radius * Math.cos((2 * Math.PI * i) / graph.nodes.length) + width / 2;
                d.y = radius * Math.sin((2 * Math.PI * i) / graph.nodes.length) + height / 2;
            });

            // Define color scale
            const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

            // Extract unique categories for filtering
            const categories = [...new Set(graph.nodes.map(d => d.modularity))];
            const categoryFilter = d3.select("#categoryFilter");
            categories.forEach(category => {
                categoryFilter.append("option")
                    .attr("value", category)
                    .text(`Category ${category}`);
            });

            const link = svg.selectAll(".link")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link");

            const node = svg.selectAll(".node")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("r", 8)
                .attr("fill", d => colorScale(d.modularity || 0))
                .attr("class", "node")
                .attr("data-category", d => d.modularity)
                .call(d3.drag()
                    .on("start", dragStarted)
                    .on("drag", dragged)
                    .on("end", dragEnded));

            const label = svg.selectAll(".label")
                .data(graph.nodes)
                .enter().append("text")
                .attr("class", "label")
                .attr("dx", 12)
                .attr("dy", ".35em")
                .text(d => d.label)
                .style("font-size", "10px")
                .style("fill", "black")
                .style("visibility", "hidden");

            const tooltip = d3.select("body").append("div")
                .attr("class", "tooltip");

            node.on("mouseover", function(event, d) {
                tooltip.style("opacity", 1)
                    .html(`<strong>${d.label}</strong><br>Author: ${d.authors || "Unknown"}<br>Year: ${d.year || "N/A"}`)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 10) + "px");
                d3.select(this).attr("r", 12);
                label.filter(l => l.id === d.id).style("visibility", "visible");
            }).on("mouseout", function() {
                tooltip.style("opacity", 0);
                d3.select(this).attr("r", 8);
                label.style("visibility", "hidden");
            });

            categoryFilter.on("change", function() {
                const selectedCategory = this.value;
                node.style("visibility", d => selectedCategory === "all" || d.modularity == selectedCategory ? "visible" : "hidden");
                link.style("visibility", d => selectedCategory === "all" || d.source.modularity == selectedCategory || d.target.modularity == selectedCategory ? "visible" : "hidden");
            });

            node.on("click", function(event, d) {
                const connectedNodes = graph.links
                    .filter(link => link.source.id === d.id || link.target.id === d.id)
                    .map(link => link.source.id === d.id ? link.target.id : link.source.id);

                svg.selectAll(".node")
                    .filter(n => connectedNodes.includes(n.id))
                    .transition().style("visibility", "visible");

                svg.selectAll(".link")
                    .filter(l => l.source.id === d.id || l.target.id === d.id)
                    .transition().style("visibility", "visible");
            });

            const zoomHandler = d3.zoom()
                .scaleExtent([1, 5])
                .on("zoom", function(event) {
                    g.attr("transform", event.transform);
                    const zoomLevel = event.transform.k;
                    svg.selectAll(".label").style("visibility", zoomLevel > 2 ? "visible" : "hidden");
                });

            svg.call(zoomHandler);

            simulation.on("tick", () => {
                link.attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node.attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                label.attr("x", d => d.x)
                    .attr("y", d => d.y);
            });

            function dragStarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragEnded(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        }

        loadGraph();
    </script>
</body>
</html>
