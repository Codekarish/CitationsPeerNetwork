<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Citation Network Visualization</title>
    <style>
      body {
        overflow: hidden;
        margin: 0;
      }

      text {
        font-family: sans-serif;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <!-- Use D3 v3 -->
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>
      // Load JSON dynamically from the same directory
      d3.json("graph.json").then(function (graph) {
        initializeGraph(graph);
      }).catch(error => console.log("Error loading graph data:", error));

      function initializeGraph(graph) {
        var w = window.innerWidth;
        var h = window.innerHeight;

        // Determine min/max values for scaling
        var minCited = d3.min(graph.nodes, d => d.cited_by || 1);
        var maxCited = d3.max(graph.nodes, d => d.cited_by || 1);

        // Scale for node sizes (based on citations or default size)
        var nodeSize = d3.scaleLinear()
          .domain([minCited, maxCited])
          .range([10, 35]); // Nodes are now bigger

        // Color scale using D3's categorical colors
        var color = d3.scaleOrdinal(d3.schemeCategory10);

        // Create SVG container with responsive design
        var svg = d3.select("body").append("svg")
          .attr("width", w)
          .attr("height", h)
          .attr("viewBox", `0 0 ${w} ${h}`)
          .attr("preserveAspectRatio", "xMidYMid meet");

        var simulation = d3.forceSimulation(graph.nodes)
          .force("link", d3.forceLink(graph.links).id(d => d.id).distance(150)) // Spread links
          .force("charge", d3.forceManyBody().strength(-300)) // Increase repulsion
          .force("center", d3.forceCenter(w / 2, h / 2));

        // Draw links
        var link = svg.selectAll(".link")
          .data(graph.links)
          .enter().append("line")
          .attr("class", "link")
          .style("stroke", "#888")
          .style("stroke-width", 2);

        // Draw nodes
        var node = svg.selectAll(".node")
          .data(graph.nodes)
          .enter().append("circle")
          .attr("r", d => nodeSize(d.cited_by || 1)) // Dynamically scale node size
          .attr("fill", d => color(d.id)) // Assign unique color
          .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

        // Add text labels
        var text = svg.selectAll(".text")
          .data(graph.nodes)
          .enter().append("text")
          .attr("dx", 12)
          .attr("dy", ".35em")
          .style("font-size", "12px")
          .text(d => d.label);

        simulation.on("tick", function () {
          link.attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

          node.attr("cx", d => d.x)
            .attr("cy", d => d.y);

          text.attr("x", d => d.x)
            .attr("y", d => d.y);
        });

        function dragstarted(event, d) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        }

        function dragged(event, d) {
          d.fx = event.x;
          d.fy = event.y;
        }

        function dragended(event, d) {
          if (!event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        }
      }
    </script>
  </body>
</html>
